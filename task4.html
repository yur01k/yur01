<!DOCTYPE html>
<html>
<head>
    <title>Завдання 4</title>
</head>
<body>
    <h1>Завдання 4</h1>
    <script>
        // Завдання 4
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            let result;

            if (diff < 1000) {
                result = 'прямо зараз';
            } else if (diff < 60000) {
                result = `${Math.floor(diff / 1000)} сек. назад`;
            } else if (diff < 3600000) {
                result = `${Math.floor(diff / 60000)} хв. назад`;
            } else {
                const formattedDate = date.toLocaleString().split(', ')[1];
                result = `Форматована дата: ${formattedDate}`;
            }

            document.write(`Завдання 4: ${result}`);
        }
        formatDate(new Date());
    </script>
</body>
</html>
