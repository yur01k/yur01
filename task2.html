<!DOCTYPE html>
<html>
<head>
    <title>Завдання 2</title>
</head>
<body>
    <h1>Завдання 2</h1>
    <script>
        // Завдання 2
        function getWeekDay(date) {
            const days = ['НД', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];
            const result = days[date.getDay()];
            document.write(`Завдання 2: Робочий день: ${result}`);
        }
        getWeekDay(new Date());
    </script>
</body>
</html>
